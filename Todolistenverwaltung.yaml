openapi: 3.0.1
info:
  title: Todo-Listen-Verwaltung
  description: ""
  contact:
    email: m.moenter@basecom.de
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
- url: http://127.0.0.1:3000/
tags:
- name: Listenverwaltung
paths:
  /todo-list/{list_id}/entries:
    get:
      tags:
      - Listenverwaltung
      summary: Get all items from list
      operationId: getListItems
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List item returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TodoEntry'
        404:
          description: Invalid list id
          content: {}
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
    delete:
      tags:
      - Listenverwaltung
      summary: Delete a list
      operationId: deleteList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List was deleted
          content:
            application/json:
              schema:
                type: string
        404:
          description: Invalid list id
          content: {}
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
  /todo-list:
    post:
      tags:
      - Listenverwaltung
      summary: Add new list
      operationId: addList
      requestBody:
        description: list object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoList'
        required: true
      responses:
        200:
          description: List added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoList'
        400:
          description: List could not be added
          content: {}
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
  /todo-list/{list_id}/entry:
    post:
      tags:
      - Eintragsverwaltung
      summary: Add new entry to a existing list
      operationId: addEntry
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      requestBody:
        description: List object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoList'
        required: true
      responses:
        200:
          description: Entry added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoEntry'
        400:
          description: Entry could not be added
          content: {}
        404:
          description: Todo-List not found
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
    put:
      tags:
      - Eintragsverwaltung
      summary: Edit entry in a existing list
      operationId: editEntry
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      requestBody:
        description: List object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoList'
        required: true
      responses:
        200:
          description: Entry added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoEntry'
        400:
          description: Entry could not be added
          content: {}
        404:
          description: Todo-List not found
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
    delete:
      tags:
      - Eintragsverwaltung
      summary: Delete entry from a list
      operationId: removeEntry
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: Entry added
          content:
            application/json:
              schema:
                type: string
        400:
          description: Entry could not be deleted
          content: {}
        404:
          description: Todo-List or Entry not found
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
  /todo-lists:
    get:
      tags:
      - Listenverwaltung
      summary: Get all list
      operationId: getLists
      responses:
        200:
          description: List item returned
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/TodoList'
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
  /todo-list/{list_id}:
    get:
      tags:
      - Listenverwaltung
      summary: Get all items from list
      operationId: getList
      parameters:
      - name: list_id
        in: path
        description: list id
        required: true
        schema:
          type: string
      responses:
        200:
          description: List item returned
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/TodoList'
        404:
          description: Invalid list id
          content: {}
        405:
          description: Wrong Method
          content: {}
        500:
          description: internal server error
          content: {}
components:
  schemas:
    TodoList:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
    TodoEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        user_id:
          type: string
          format: uuid
        list_id:
          type: string
          format: uuid
